<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <div class="container">
        <div class="heading">
        <h2>Job Application (Web)</h2></div>
        <div class="details">
            <div class="name">
                <div class="firstName">First Name</div>
                <div class="lastName">Last Name</div>
            </div>
            <div class="nameInput">
                <input type="text" id="fN" placeholder="Enter First Name....">
                <input type="text" id="lN" placeholder="Enter Last Name....">
            </div>
            <div class="eJR">
                <div class="email">Email</div>
                <div class="jobRole">Job Role</div>
            </div>
            <div class="eJRinput">
                <input type="email" id="mail" placeholder="Enter Email....">
                <select>
                    <option>Backend Developer</option>
                    <option>Frontend Developer</option>
                </select>
            </div>
            <div class="enterAdd">
                Enter Address<br>
                <input type="text" id="add">
            </div>
            <div class="location">
                <div class="city">City</div>
                <div class="pincode">Pincode</div>
            </div>
            <div class="locInput">
                <input type="text" id="locCity" placeholder="Enter City....">
                <input type="text" id="pC" placeholder="Enter Pincode....">
            </div>
            <div class="dateResume">
                <div class="eDate">Start Date</div>
                <div class="resume">Upload Your CV</div>
            </div>
            <div class="locInput">
                <input type="date" id="locCity">
                <input type="file" id="uYCV" placeholder="Enter Pincode....">
            </div>
        </div>
        <div class="applyNow">
        <button>
            Apply Now
        </button></div>
    </div>
</form>
</body>
</html>
